<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æœˆçƒç’°ç¹åœ°çƒ</title>
    <style>
        /* CSS æ¨£å¼ (å®Œå…¨ä¸è®Š) */

        /* 1. åŸºæœ¬è¨­å®šèˆ‡æ·±è‰²èƒŒæ™¯ */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0c0c1a;
            cursor: none;
        }

        /* 2. æ˜Ÿæ˜Ÿçš„å®¹å™¨ */
        #star-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            /* å°‡æ˜Ÿæ˜Ÿæ”¾åœ¨æœ€åº•å±¤ */
            z-index: 1; 
        }

        /* 3. å–®é¡†æ˜Ÿæ˜Ÿçš„æ¨£å¼ */
        .star {
            position: absolute;
            color: white;
            animation-name: twinkle;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
        }

        /* 4. æ˜Ÿæ˜Ÿé–ƒçˆçš„é—œéµå½±æ ¼å‹•ç•« */
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* 5. æœˆçƒçš„æ¨£å¼ */
        #moon {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 160px; 
            transform: translate(-50%, -50%);
            pointer-events: none;
            /* é è¨­åœ–å±¤ï¼Œæœƒç”± JS å‹•æ…‹ä¿®æ”¹ */
            z-index: 15; 
        }

        /* 6. åœ°çƒçš„æ¨£å¼ (æ–°å¢) */
        #earth {
            position: absolute;
            /* é€é top/left 50% å’Œ transform -50% ä¾†å®Œç¾ç½®ä¸­ */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            width: 300px;
            height: 300px;

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 250px;
            
            /* è¨­å®šåœ°çƒçš„åŸºæº–åœ–å±¤ï¼Œä»‹æ–¼æœˆçƒçš„å…©ç¨®ç‹€æ…‹ä¹‹é–“ */
            z-index: 10;

            /* è®“åœ°çƒç·©æ…¢æ—‹è½‰ */
            animation: spin 60s linear infinite;
        }

        /* 7. åœ°çƒæ—‹è½‰çš„é—œéµå½±æ ¼å‹•ç•« (æ–°å¢) */
        @keyframes spin {
            from {
                /* å¿…é ˆåŒæ™‚ä¿ç•™ translate(-50%, -50%) æ‰èƒ½åœ¨æ—‹è½‰æ™‚ä¹Ÿä¿æŒç½®ä¸­ */
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <!-- å®¹å™¨é †åºä¸å½±éŸ¿ z-index çš„æœ€çµ‚çµæœ -->
    <div id="star-container"></div>
    <div id="earth"></div>
    <div id="moon"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- æ˜Ÿç©ºç”¢ç”Ÿé‚è¼¯ (ä¸è®Š) ---
            const starContainer = document.getElementById('star-container');
            const numStars = 250;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.textContent = 'â€¢';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.fontSize = `${Math.random() * 3 + 1}px`;
                star.style.animationDuration = `${Math.random() * 4 + 3}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starContainer.appendChild(star);
            }

            // --- æŠ“å–æœˆçƒå’Œåœ°çƒçš„å…ƒç´  (ä¸è®Š) ---
            const moon = document.getElementById('moon');
            const earth = document.getElementById('earth');
            
            earth.textContent = 'ğŸŒ';

            // --- æœˆç›¸è®Šæ›é‚è¼¯ (ä¸è®Š) ---
            const moonPhases = ['ğŸŒ‘', 'ğŸŒ’', 'ğŸŒ“', 'ğŸŒ”', 'ğŸŒ•', 'ğŸŒ–', 'ğŸŒ—', 'ğŸŒ˜'];
            let currentPhaseIndex = 0;
            setInterval(() => {
                moon.textContent = moonPhases[currentPhaseIndex];
                currentPhaseIndex = (currentPhaseIndex + 1) % moonPhases.length;
            }, 200);

            // --- ã€æ ¸å¿ƒä¿®æ”¹ã€‘è®“æœˆçƒè·Ÿéš¨æ»‘é¼ ã€ç™¼å°„ã€ç¢°æ’èˆ‡è¿”å› ---
            
            // --- 1. æ–°å¢ç‹€æ…‹è®Šæ•¸ ---
            let isLaunched = false; // æœˆçƒæ˜¯å¦å·²ç™¼å°„
            let lastMousePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            let moonVelocity = { x: 0, y: 0 }; // æœˆçƒçš„é€Ÿåº¦å‘é‡
            let animationFrameId = null; // ç”¨æ–¼å„²å­˜ requestAnimationFrame çš„ IDï¼Œä»¥ä¾¿å–æ¶ˆ
            const LAUNCH_SPEED_MULTIPLIER = 1.5; // ç™¼å°„é€Ÿåº¦çš„ä¹˜æ•¸ï¼Œå¯èª¿æ•´

            // --- 2. é£›è¡Œèˆ‡ç¢°æ’çš„å‹•ç•«å‡½å¼ ---
            function flyMoon() {
                if (!isLaunched) return; // å¦‚æœä¸æ˜¯é£›è¡Œç‹€æ…‹ï¼Œå°±åœæ­¢å‡½å¼

                // ç²å–ç•¶å‰æœˆçƒä½ç½®èˆ‡å°ºå¯¸
                let currentX = moon.offsetLeft;
                let currentY = moon.offsetTop;
                const moonWidth = moon.offsetWidth;
                const moonHeight = moon.offsetHeight;
                
                // è¨ˆç®—æ–°ä½ç½®
                let newX = currentX + moonVelocity.x;
                let newY = currentY + moonVelocity.y;

                // é‚Šç•Œç¢°æ’æª¢æ¸¬
                // æª¢æŸ¥å·¦å³é‚Šç•Œ
                if (newX <= 0 || newX + moonWidth >= window.innerWidth) {
                    moonVelocity.x *= -1; // Xè»¸é€Ÿåº¦åå‘
                    newX = Math.max(0, Math.min(newX, window.innerWidth - moonWidth)); // ç¢ºä¿ä¸å‡ºç•Œ
                }
                // æª¢æŸ¥ä¸Šä¸‹é‚Šç•Œ
                if (newY <= 0 || newY + moonHeight >= window.innerHeight) {
                    moonVelocity.y *= -1; // Yè»¸é€Ÿåº¦åå‘
                    newY = Math.max(0, Math.min(newY, window.innerHeight - moonHeight)); // ç¢ºä¿ä¸å‡ºç•Œ
                }

                // æ›´æ–°æœˆçƒä½ç½®
                moon.style.left = `${newX}px`;
                moon.style.top = `${newY}px`;

                // è«‹æ±‚ä¸‹ä¸€å¹€å‹•ç•«
                animationFrameId = requestAnimationFrame(flyMoon);
            }

            // --- 3. ä¿®æ”¹æ»‘é¼ ç§»å‹•äº‹ä»¶ç›£è½ ---
            window.addEventListener('mousemove', function(event) {
                // å¦‚æœæœˆçƒå·²ç™¼å°„ï¼Œå‰‡ä¸åŸ·è¡Œä»»ä½•è·Ÿéš¨æ“ä½œ
                if (isLaunched) return;

                const currentMouseX = event.clientX;

                // 1. ç§»å‹•æœˆçƒä½ç½®
                moon.style.left = `${currentMouseX}px`;
                moon.style.top = `${event.clientY}px`;

                // 2. åˆ¤æ–·æ»‘é¼ ç§»å‹•æ–¹å‘ä¸¦è¨­å®š z-index
                if (currentMouseX > lastMousePos.x) {
                    moon.style.zIndex = '5';
                } else if (currentMouseX < lastMousePos.x) {
                    moon.style.zIndex = '15';
                }

                // 3. ã€é—œéµã€‘è¨ˆç®—ç¬é–“é€Ÿåº¦ï¼Œç‚ºç™¼å°„åšæº–å‚™
                moonVelocity.x = (event.clientX - lastMousePos.x);
                moonVelocity.y = (event.clientY - lastMousePos.y);

                // 4. æ›´æ–° lastMousePosï¼Œç‚ºä¸‹ä¸€æ¬¡çš„ç§»å‹•äº‹ä»¶åšæº–å‚™
                lastMousePos.x = event.clientX;
                lastMousePos.y = event.clientY;
            });

            // --- 4. æ–°å¢æ»‘é¼ å·¦éµé»æ“Šäº‹ä»¶ (ç™¼å°„æœˆçƒ) ---
            window.addEventListener('mousedown', function(event) {
                // event.button === 0 ä»£è¡¨æ»‘é¼ å·¦éµ
                // åªæœ‰åœ¨æœªç™¼å°„ç‹€æ…‹ä¸‹æ‰èƒ½ç™¼å°„
                if (event.button === 0 && !isLaunched) {
                    isLaunched = true;
                    
                    // å°‡æœ€å¾Œåµæ¸¬åˆ°çš„é€Ÿåº¦ä¹˜ä»¥ä¸€å€‹ä¿‚æ•¸ï¼Œè®“ç™¼å°„æ›´æœ‰åŠ›
                    moonVelocity.x *= LAUNCH_SPEED_MULTIPLIER;
                    moonVelocity.y *= LAUNCH_SPEED_MULTIPLIER;
                    
                    // å•Ÿå‹•é£›è¡Œèˆ‡ç¢°æ’å‹•ç•«
                    flyMoon();
                }
            });

            // --- 5. æ–°å¢æ»‘é¼ å³éµé»æ“Šäº‹ä»¶ (å¬å›æœˆçƒ) ---
            window.addEventListener('contextmenu', function(event) {
                // é˜²æ­¢ç€è¦½å™¨é è¨­çš„å³éµé¸å–®è·³å‡º
                event.preventDefault();

                if (isLaunched) {
                    // åœæ­¢é£›è¡Œ
                    isLaunched = false;
                    // å–æ¶ˆå‹•ç•«å¾ªç’°
                    cancelAnimationFrame(animationFrameId);
                    
                    // æœˆçƒæœƒè‡ªå‹•åœ¨ä¸‹ä¸€æ¬¡æ»‘é¼ ç§»å‹•æ™‚ï¼Œé‡æ–°è·Ÿéš¨æ»‘é¼ 
                    // ç‚ºäº†æ›´å¥½çš„é«”é©—ï¼Œå¯ä»¥ç«‹å³å°‡å…¶ä½ç½®æ›´æ–°åˆ°ç•¶å‰æ»‘é¼ ä½ç½®
                    moon.style.left = `${event.clientX}px`;
                    moon.style.top = `${event.clientY}px`;
                    lastMousePos.x = event.clientX;
                    lastMousePos.y = event.clientY;
                }
            });
        });
    </script>

</body>
</html>
