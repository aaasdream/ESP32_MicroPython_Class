    <script>

        const moonElement = document.getElementById('moon');

        // 1. æœˆç›¸è®ŠåŒ–é‚è¼¯

        const moonPhases = ['ğŸŒ‘', 'ğŸŒ’', 'ğŸŒ“', 'ğŸŒ”', 'ğŸŒ•', 'ğŸŒ–', 'ğŸŒ—', 'ğŸŒ˜'];

        // 1000ms / 5fps = 200ms
        setInterval(() => {

            moonElement.textContent = moonPhases[currentPhaseIndex];
            
            // è¨ˆç®—ä¸‹ä¸€å€‹æœˆç›¸çš„ç´¢å¼•ï¼Œä½¿ç”¨ % é‹ç®—ç¬¦å¯¦ç¾å¾ªç’°
            currentPhaseIndex = (currentPhaseIndex + 1) % moonPhases.length;

            const x = event.clientX;

            moonElement.style.left = `${x}px`;

        // 3. éš¨æ©Ÿç”Ÿæˆæ˜Ÿæ˜Ÿé‚è¼¯

        function createStars() {

            for (let i = 0; i < numberOfStars; i++) {

                star.style.animationDelay = `${Math.random() * 5}s`;

        createStars();
