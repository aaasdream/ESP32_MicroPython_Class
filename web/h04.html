<body>

    <!-- å®¹å™¨é †åºä¸å½±éŸ¿ z-index çš„æœ€çµ‚çµæœ -->
    <div id="star-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- æ˜Ÿç©ºç”¢ç”Ÿé‚è¼¯ (åŒå‰) ---
            const starContainer = document.getElementById('star-container');
            const numStars = 250;
            for (let i = 0; i < numStars; i++) {

                star.classList.add('star');
                star.textContent = 'â€¢';
                star.style.top = `${Math.random() * 100}vh`;

            // --- æŠ“å–æœˆçƒå’Œåœ°çƒçš„å…ƒç´  ---
            const moon = document.getElementById('moon');
            const earth = document.getElementById('earth');
            
            // è¨­å®šåœ°çƒçš„ emoji
            earth.textContent = 'ğŸŒ';

            // --- æœˆç›¸è®Šæ›é‚è¼¯ (åŒå‰) ---
            const moonPhases = ['ğŸŒ‘', 'ğŸŒ’', 'ğŸŒ“', 'ğŸŒ”', 'ğŸŒ•', 'ğŸŒ–', 'ğŸŒ—', 'ğŸŒ˜'];
            let currentPhaseIndex = 0;
            setInterval(() => {
                moon.textContent = moonPhases[currentPhaseIndex];
                currentPhaseIndex = (currentPhaseIndex + 1) % moonPhases.length;
            }, 200);

            // --- ã€æ ¸å¿ƒä¿®æ”¹ã€‘è®“æœˆçƒè·Ÿéš¨æ»‘é¼ ä¸¦è™•ç†åœ–å±¤ ---
            
            // å®£å‘Šä¸€å€‹è®Šæ•¸ä¾†å„²å­˜ä¸Šä¸€æ¬¡æ»‘é¼ çš„ X åº§æ¨™
            let lastMouseX = window.innerWidth / 2; // åˆå§‹å€¼è¨­ç‚ºè¢å¹•ä¸­å¿ƒ

            window.addEventListener('mousemove', function(event) {
                const currentMouseX = event.clientX;

                // 1. ç§»å‹•æœˆçƒä½ç½® (ä¸è®Š)
                moon.style.left = `${currentMouseX}px`;

                // 2. åˆ¤æ–·æ»‘é¼ ç§»å‹•æ–¹å‘ä¸¦è¨­å®š z-index
                if (currentMouseX > lastMouseX) {
                    // æ»‘é¼ å‘å³ç§»å‹• -> æœˆäº®åœ¨åœ°çƒä¸‹æ–¹
                    // åœ°çƒ z-index æ˜¯ 10ï¼Œæ‰€ä»¥æœˆäº®è¨­ç‚ºä¸€å€‹è¼ƒå°çš„å€¼
                    moon.style.zIndex = '5';
                } else if (currentMouseX < lastMouseX) {
                    // æ»‘é¼ å‘å·¦ç§»å‹• -> æœˆäº®åœ¨åœ°çƒä¸Šæ–¹
                    // åœ°çƒ z-index æ˜¯ 10ï¼Œæ‰€ä»¥æœˆäº®è¨­ç‚ºä¸€å€‹è¼ƒå¤§çš„å€¼
                    moon.style.zIndex = '15';

                // å¦‚æœ X åº§æ¨™ä¸è®Š (å‚ç›´ç§»å‹•)ï¼Œå‰‡åœ–å±¤ç¶­æŒä¸è®Š

                // 3. ã€é—œéµã€‘æ›´æ–° lastMouseXï¼Œç‚ºä¸‹ä¸€æ¬¡çš„ç§»å‹•äº‹ä»¶åšæº–å‚™
                lastMouseX = currentMouseX;
            });
        });
    </script>
